<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./bt/Settings.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESDROID Rock Dodge</title>
  </head>
  <body>
    <!-- <div>cargame</div> -->
    
    <div class="score" id="score">Score: 0</div>
    <div class="score hs" id="highscore">High Score: 0</div>
    <canvas id="app"></canvas>
    <div class="controls arrows">
      <div id="ArrowUp" class="arrow arrowk"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5"/>
      </svg></div>
      <div id="ArrowDown" class="arrow arrowk"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4"/>
      </svg></div>
      <div id="ArrowLeft" class="arrow arrowk"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
      </svg></div>
      <div id="ArrowRight" class="arrow arrowk"><svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
      </svg></div>
    </div>
    <div class="controls keys">
      <div id="x" class="arrow akey">X</div>
      <div id="p" class="arrow akey">P</div>
      <div id="m" class="arrow akey">M</div>
    </div>
    <wrapper>
      <div id="panel" class="panel">
        <!-- <div class="bty1 bty">bty1</div>
        <div class="bty2 bty">bty2</div>
        <div class="btyx1 bty">btyx1</div>
        <div class="btyx2 bty">btyx2</div> -->
        <div class="fm m">
          <div class="im">
            <div class="message"  >
              Space bar : : Start game
            </div>
            <div class="message"  >
              Arrows : : To control
            </div>
          </div>
        </div>
        <div class="sm m">
          <div class="im">
            <div class="message"  >
              Space bar : : To pause
            </div>
            <div class="message"  >
              X : : To recoil
            </div>
            <div class="message"  >
              M : : Toogle music
            </div>
          </div>
        </div>
        
        
        <div  id="play" class="play">
          <div class=" mute none" id="ispaused">
            M : : Toogle music 
          </div> 
          <div class="lw"><img src="./bt/set.png" class="logo" id="logo" alt=""></div>
          <div class="t s" id="s">START</div>
          <div class="t" id="t">DESDROID Rock Dodge</div>
          <div class="bre">
            <button id="restart" class="message re r">
              START
            </button>
            <div id ="rh"  class="message re rh">
              Reset High Score
            </div>
            <div id ="cac"  class="message re rh">
              Choose a car
            </div>
          </div>
          
        </div>
        <!-- <img src="./bt/logo.png"  id="logo2" alt=""> -->
        
      </div>
    </wrapper>
    <div id="carc" class="carc none">
      <div class="ic">
        <div id="/bt/benz.glb" class="car"><img src="./bt/benz2.png" alt=""><div class="carname">Benz</div></div>
        <!-- <div id="/bt/lambo.glb" class="car"><img src="./bt/lambo2.png" alt=""><div class="carname">Lambo</div></div> -->
        <div id="/bt/alpha.glb" class="car"><img src="./bt/alpha2.png" alt=""><div class="carname">Alpha</div></div>
        <div id="/bt/cybertruck.glb" class="car"><img src="./bt/cybertruck.png" alt=""><div class="carname">Cyber Truck</div></div>
        <div id="cb" class="message cback">X</div>
      </div>
    </div>
    <div class="intro" id="intro">
      <img src="./bt/set.png" class="ilogo"  alt="">
     </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
